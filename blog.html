---
title: 博客
countComments: true
---
<h1>最新发帖</h1>

<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <h3>
            <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
            <a class="post-link" href="{{ post.url }}#disqus_thread">Comment Count</a>
        </h3>
        {{ post.excerpt }}
        <span class="post-meta">{{ post.date | date_to_string }}</span>
    </li>
    {% endfor %}
</ul>
