title: 'Overrun Organization'
description: "Overrun Organization's GitHub Pages"
lang: zh-CN
url: 'https://over-run.github.io/'
show_downloads: false

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

theme: jekyll-theme-cayman

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"